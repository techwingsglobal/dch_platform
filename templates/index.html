<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="chat-body">
    <div class="chat-container">
        <header class="chat-header">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Doctor's Assistant Logo" class="chat-logo">
            <h1>Doctor's AI Assistant</h1>
            <p>Your AI-powered medical partner</p>
        </header>
        <main class="chat-main">
            <section class="chat-section">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Ask a medical question..." autofocus>
                    <button id="send-btn">Send</button>
                    <button id="voice-btn">ðŸŽ¤</button>
                </div>
            </section>
            <aside class="info-section">
                <h2>Reference Information</h2>
                <p>Powered by GPT-4 and a curated medical database.</p>
                <img id="response-image" src="" alt="Reference Image" style="display: none;">
            </aside>
        </main>
        <footer>
            <p>&copy; 2025 Doctor's AI Assistant</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
