<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor's AI Assistant</h1>
        </header>
        <main>
            <div class="chat-section">
                <div class="chat-header">Your Assistant</div>
                <div class="chat-box" id="chat-box"></div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Ask a medical question..." autofocus>
                    <button id="send-btn">Send</button>
                    <button id="voice-btn">Speak</button>
                </div>
            </div>
            <div class="info-section">
                <h2>Reference Information</h2>
                <p>Powered by GPT-4 and a curated medical database, this tool provides accurate and contextual information for doctors.</p>
                <img id="response-image" src="" alt="" style="display: none;">
            </div>
        </main>
        <footer>
            <p>&copy; 2025 DCH Tool</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
